name: "TMA-YOLOv8"
type: detector
framework: pytorch

model_path: "https://github.com/er-404-rro/01/releases/download/01/best.pt"

# 标签（必须与你训练时 data.yaml 的类别一致）
labels:
  - name: "TMA"

# 推理参数（默认即可）
input_size: 640
confidence_threshold: 0.25
nms_threshold: 0.45

# YOLOv8 的预处理设置
preprocessing:
  - type: resize
    width: 640
    height: 640
  - type: normalize

# 后处理
postprocessing:
  - type: yolov8_nms
    confidence_threshold: 0.25
    iou_threshold: 0.45
